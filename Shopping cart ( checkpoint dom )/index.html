<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Shoppingcart </title>
</head>

<body>
    <div class="shopping-cart ">
        <div class="title">
            <i class="fa-solid fa-cart-shopping"></i>
            Shopping Bag 
        </div>
        <div class="container">
            <ul id="items">
                <li id="parent" class="list-group-item">
                    <div class="row">
                        <h3 class="col-4"> Article1
                            <br> <span id="price"> 200 </span>$</h3>
                        <div class="col-1">
                            <img id="heart-btn" src="heartNull.png" width="40" height="40">
                        </div>
                        <button type="button" id="add-button" class="col-1">
                            <h1>+</h1>
                        </button>
                        <div class="col-1">
                            <h3 id="quantity">0</h3>
                        </div>
                        <button type="button" id="minus-button" class="col-1 ">
                            <h4>-</h4>
                        </button>
                        <button type="button" id="Remove" class="col-1 offset-2 btn btn-danger"><i
                                class="fa-solid fa-x"></i></button>
                    </div>
                </li>

                <li id="parent" class="list-group-item">
                    <div class="row">
                        <h3 class="col-4"> Article2
                            <br> <span id="price"> 1500</span>$</h3>
                        <div class="col-1">
                            <img id="heart-btn" src="heartNull.png" width="40" height="40">
                        </div>
                        <button type="button" id="add-button" class="col-1">
                            <h1>+</h1>
                        </button>
                        <div class="col-1">
                            <h3 id="quantity"> 0 </h3>
                        </div>
                        <button type="button" id="minus-button" class="col-1 ">
                            <h4>-</h4>
                        </button>
                        <button type="button" id="Remove" class="col-1 offset-2 btn btn-danger"><i
                                class="fa-solid fa-x"></i></button>
                    </div>
                </li>
                <li id="parent" class="list-group-item">
                    <div class="row">
                        <h3 class="col-4"> Article3
                            <br>
                            <span id="price"> 120 </span>$</h3>
                        <div class="col-1">
                            <img id="heart-btn" src="heartNull.png" width="40" height="40">
                        </div>
                        <button type="button" id="add-button" class="col-1">
                            <h1>+</h1>
                        </button>
                        <div class="col-1">
                            <h3 id="quantity"> 0 </h3>
                        </div>
                        <button type="button" id="minus-button" class="col-1 ">
                            <h4>-</h4>
                        </button>
                        <button type="button" id="Remove" class="col-1 offset-2 btn btn-danger"><i
                                class="fa-solid fa-x"></i></button>
                    </div>
                </li>

                <li>
                    <div>
                        <h3 id="totale-price"></h3>
                    </div>
                </li>
            </ul>
        </div>
        <script src="https://kit.fontawesome.com/f0868658e0.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
